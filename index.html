<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags unless you know what you are doing -->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags unless you know what you are doing -->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
  <!-- Stack the columns on mobile by making one full-width and the other half-width -->

  <!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" name= "save-changes" class="btn btn-primary" id="saveChange">Save changes</button>
      </div>
    </div>
  </div>
</div>
      <div class="container">
        <div class="row">
          <div class="col-xs-4">1</div>
          <div class="col-xs-4">2</div>
          <div class="col-xs-4">3</div>
        </div>
        <div class="row">
          <div class="col-xs-4">4</div>
          <div class="col-xs-4">5</div>
          <div class="col-xs-4">6</div>
        </div>
        <div class="row">
          <div class="col-xs-4">7</div>
          <div class="col-xs-4">8</div>
          <div class="col-xs-4">9</div>
        </div>
      </div>
    </body>
</html>
